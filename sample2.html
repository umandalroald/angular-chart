<html>
<head>
  <title>D8 to D3</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.3.9/d3.min.js"></script>
  <script type="text/javascript">
    $(function() {
      'use strict';
      var jsonUrl = 'http://local.demod8/rest/views/laborers';
      var attendeesFn = function(d) { return parseInt(d.field_drupalcon_attendees, 10); };
      var cityFn = function(d) { return d.field_drupalcon_city; };
      var margin = {top: 20, right: 30, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
      var chart = d3.select('.chart')
        .attr('width', width + margin.left + margin.right)
        .attr('height', height + margin.top + margin.bottom)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
      var y = d3.scale.linear()
        .range([height, 0]);
      d3.json(jsonUrl, function(error, data) {
        y.domain([0, d3.max(data, attendeesFn)]);
        var x = d3.scale.ordinal()
          .rangeBands([0, width])
          .domain(data.map(cityFn));
        var barWidth = width / data.length;
        var bar = chart.selectAll('g')
          .data(data)
          .enter().append('g')
          .attr('transform', function(d, i) { return 'translate(' + i * barWidth + ',0)'; });
        bar.append('rect')
          .attr('y', function(d) { return y(d.field_drupalcon_attendees); })
          .attr('height', function(d) { return height - y(d.field_drupalcon_attendees); })
          .attr('width', barWidth - 1);
        bar.append('text')
          .attr('x', barWidth / 2)
          .attr('y', function(d) { return y(d.field_drupalcon_attendees) + 3; })
          .attr('dy', '.75em')
          .text(function(d) { return d.field_drupalcon_attendees; });
        var yAxis = d3.svg.axis()
          .scale(y)
          .orient('left');
        chart.append('g')
          .attr('class', 'y axis')
          .attr('transform', 'translate(0,0)')
          .call(yAxis)
          .append('text')
          .attr('transform', 'rotate(-90)')
          .attr('y', 6)
          .attr('dy', '.71em')
          .style('text-anchor', 'end')
          .text('Attendees');

        var xAxis = d3.svg.axis()
          .scale(x)
          .orient('bottom');
        chart.append('g')
          .attr('class', 'x axis')
          .attr('transform', 'translate(0,' + height + ')')
          .call(xAxis);
      });
    });
  </script>
  <style type="text/css">
    .chart rect {
      fill: #0678be;
    }
    .chart text {
      fill: white;
      font: 10px sans-serif;
      text-anchor: middle;
    }
    .chart .axis text {
      font: 10px sans-serif;
      fill: #000;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
  </style>
</head>
<body>

<svg class="chart"></svg>
</body>
</html>
